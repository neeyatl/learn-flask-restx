{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <b>{% block title %} #{{ post.pk }} {% endblock %}</b>
                <h2 class="card-title">{{ post.title }}</h2>
                <p>{{ post.content }}</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
